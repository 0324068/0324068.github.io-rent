<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

    <body>    
    <nav class="left-nav-bar">

        <div class="nav location"><img class="icon" src="./icon/placeholder.png" ><p>地理位子</p></div>
        <div class="nav rule"><img class="icon" src="./icon/push-pin.png" ><p>租屋須知</p></div>
        <div class="nav content"><img class="icon" src="./icon/smartphone.png" ><p>連絡房東</p></div>
    </nav>
    <main id="body">
        <div class="photo-filter">
            <ul class="filter">
                <li class="clicked" data-filter="*">全部照片</li>
                <li data-filter=".room">房間照片</li>
                <li data-filter=".external">外部環境</li>
                <li data-filter=".internal">內部環境</li>
            </ul>
        </div>
        <div class="banner"> 
            <div style="clear:both"></div>
        </div>
        <div class="locationPage">
            <div id="map"></div>
        </div>

            <div class="rule">
                <div class="policy">
                    <span>『租屋規定』：</span>
                    <ul>
                        <li>禁止吸菸</li>
                        <li>水費100元</li>
                        <li>電依照台電</li>
                    </ul>
                </div>
                <div class="public">
                    <span>『公共設施』：</span>
                    <ul>
                        <li>一樓室內停放機車</li>
                        <li>投幣洗衣機</li>
                        <li>陽台晒衣場</li>
                        <li>落地式飲水機</li>
                        <li>網路 第四台</li>
                    </ul>
                </div>
                <div class="fb-customerchat"
                    page_id="2230759387005646"
                    minimized="true">
                </div>
            </div>
        </div>
        <div class="contentPage">
            content
        </div>  
    </div>
    <div class="imgDisplay">
        <div class="show">
            <div class="close"></div>
                <div class="pre"></div>
                <div class="next"></div>
                <img src="" alt="1">
        </div>
